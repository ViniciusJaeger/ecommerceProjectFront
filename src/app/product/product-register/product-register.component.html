<mat-card class="card-container">
    <form class="product-container" [formGroup]="productForm">
        <mat-card-content>
            <mat-toolbar>Formul√°rio</mat-toolbar>
            <mat-form-field class="mat-form">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field class="mat-form" floatLabel="always">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price" >
                <span matTextPrefix>$&nbsp;</span>
            </mat-form-field>
        </mat-card-content>
        @if(!isEditForm){
            <mat-card-actions>
                <div class="mat-form">
                    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
                </div>
            </mat-card-actions>
        } 
        @if(isEditForm) {
            <mat-card-actions>
                <div class="mat-form">
                    <button mat-raised-button color="primary" (click)="onUpdate()">Salvar</button>
                </div>
            </mat-card-actions>
        }
       
    </form>
</mat-card>
