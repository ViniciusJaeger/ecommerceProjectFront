<div class="product-container">
  <mat-toolbar class="card-title">
    <h1>Registro de produtos</h1>
  </mat-toolbar>
  <div class="product-items">
    <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
    <button mat-raised-button (click)="save()">Criar produto</button>
  </div>

  <table mat-table [dataSource]="products">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Posição </th>
      <td mat-cell *matCellDef="let products"> {{products.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let products"> {{products.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let products"> {{products.price}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let products"> {{products.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let products">  </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let products" class="mat-td">
        <button mat-raised-button class="button-td" (click)="updateProduct(products.id)">Editar</button>
        <button mat-raised-button class="mat-td">Deletar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
